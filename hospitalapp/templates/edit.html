<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <title>Edit Detils</title>
</head>
<body>
    <div class="container-fluid" style="width: 30%;">
        
        <div class="text">
            <h1 class="text-center text-success">SIGN UP</h1>
        </div>
        <form action="/pa_edit_details/{{ patient.id }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}  

            <label for="validationCustom01" class="form-label text-center">FIRST NAME</label><br>
            <input type="text" name="fname" class="form-control" value="{{ patient.patient.first_name }}" id="validationCustom01"  required ><br>
            <label for="validationCustom01" class="form-label text-center">LAST NAME</label><br>
            <input type="text" name="lname" class="form-control" value="{{  patient.patient.last_name }}" id="validationCustom01"  required ><br>
            <label for="validationCustom01" class="form-label text-center">USER NAME</label><br>
            <input type="text" name="uname" class="form-control" value="{{ patient.patient.username }}" id="validationCustom01" required ><br>
            <label for="validationTooltipUsername" class="form-label">EMAIL</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
      <input type="email" name="email" class="form-control" value="{{ patient.patient.email }}" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required><br>
      </div><br>
      <label for="validationCustom01" class="form-label text-center">PHONE NUMBER</label><br>
      <input type="number" name="phnum" class="form-control" value="{{ patient.pt_phone }}" id="validationCustom01" required ><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="{{ patient.pt_gender }}" checked>
        <label class="form-check-label" for="male">MALE</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="{{ patient.pt_gender }}">
        <label class="form-check-label" for="female">FEMALE</label>
      </div><br> 
      <label for="validationCustom01" class="form-label text-center">AGE</label><br>
      <input type="number" name="A_ge" class="form-control" value="{{ patient.pt_age }}" id="validationCustom01" required ><br>
      <label for="validationCustom01" class="form-label text-center">ADDRESS</label><br>
      <input type="text" name="adres" class="form-control" value="{{ patient.pt_addres }}" id="validationCustom01" required ><br>
      
      <label for="validationCustom01" class="form-label text-center">UPLOAD YOUR PHOTO</label><br>
      <input type="file" name="files" accept="image/*" value="{{ patient.image }}" class="form-control"><br>
      <div class="button-cls">
        <button type="submit" class="btn btn-md text-center ">Submit</button>
    </div>
        </form>
    </div>
</body>
</html>
